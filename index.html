<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
</head>
<body>
    <div id="result">calculator</div>

    <div id="buttons">

        <div class="ops">
            <button id="add" class="op">+</button>
            <button id="subtract" class="op">-</button>
            <button id="multiply" class="op">*</button>
            <button id="divide" class="op">/</button>
            <button id="equal" class="op">=</button>
        </div>

        <div class="digits">
            <button id="9" class="dg">9</button>
            <button id="8" class="dg">8</button>
            <button id="7" class="dg">7</button>
            <button id="6" class="dg">6</button>
            <button id="5" class="dg">5</button>
            <button id="4" class="dg">4</button>
            <button id="3" class="dg">3</button>
            <button id="2" class="dg">2</button>
            <button id="1" class="dg">1</button>
            <button id="0" class="dg">0</button>
        </div>
        
        <button id="clear">Clear</button>
    </div>
</body>
</html>
